<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<body>
  <header>
    <h1>Blog Post Manager</h1>
  </header>

  <section id="create-section">
    <h2>Create/Edit Blog</h2>
    <input type="text" id="title" placeholder="Blog Title" />
    <textarea id="content" placeholder="Blog Content (Markdown supported)"></textarea>
    <button onclick="createOrUpdatePost()">Publish</button>
    <button onclick="saveDraft()">Save Draft</button>
  </section>

  <section id="post-list-section">
    <h2>All Blogs</h2>
    <div id="post-list"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
